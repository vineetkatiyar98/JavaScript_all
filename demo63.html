<html>
<head>
<style>
h1
{
font-size:80px;
text-align:center;
padding:50px;
}
.a
{
color:red;
background:yellow;
}
.b
{
color:yellow;
background:red;
}
</style>
</head>
<body>
<h1 class="a">WELCOME TO TECHPILE</h1>
<button>CHANGE COLOR</button>
<script>
function demo()
{
var x=document.querySelector("h1")
if(x.getAttribute("class")=="a")
x.setAttribute("class","b")
else
x.setAttribute("class","a")
}
setInterval(demo,100)
</script>
</body>
</html>
