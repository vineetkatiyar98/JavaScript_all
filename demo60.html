<html>
<head>
<style>
input
{
height:40px;
width:40px;
border-radius:50%;
border:none;
padding:10px;
background:black;
color:white;
}
</style>
</head>
<body>
<center>
<div></div>
<img class="a" src="images/off.png"/>

<br/><br/>
<input type="button"  value="ON"/>
</center>
<script>
function demo()
{ var x=document.querySelector("input")
var im=document.querySelector("img")
if(x.value=="ON")
{
x.value="OFF"
im.setAttribute("src","images/on.png")
x.style.background="red"
}
else
{
x.value="ON"
im.setAttribute("src","images/off.png")
x.style.background="green"
}
}
window.setInterval(demo,100)
</script>
</body>
</html>
