<body>
Name<br/><input type="text" required id="txt1"/><br/>
Email<br/><input type="email" required  id="txt2"/><br/>
Mobile<br/><input type="text" required  id="txt3"/><br/>
Mwssage<br/><textarea id="txt4"></textarea><br/>
<input type="button" onclick="demo()" value="Get Value"/>
<div>
<p></p>
<button onclick="demo1()">Print Data</button>
</div><br/></br>

<script>
function demo()
{
var name=document.querySelector("#txt1").value
var email=document.querySelector("#txt2").value
var mobile=document.querySelector("#txt3").value
var msg=document.querySelector("#txt4").value
document.querySelector("p").innerHTML=`Name is : ${name}<br/>Email is : ${email} <br/> Mobile No is : ${mobile} <br/>Your Message is : ${msg}`
}
function demo1()
{
var dvalue=document.querySelector("p").innerHTML
document.body.innerHTML=dvalue
window.print()
}
</script>
