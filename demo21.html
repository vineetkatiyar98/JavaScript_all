<body>
<center>
<h1>SLIDER</h1>
background:rgba(40,54,56,.5)
<hr/>
</center>
<div id="box">MESSAGE</div>
<script>
var txt=["WELCOME TO TECHPILE","WELCOME To THE WORLD OF JS ","TEXT3","TEXT4"]
var arr=["a.jpg","b.jpg","c.jpg","d.jpg",]
var i=0
function slider()
{
var dv=document.querySelector("#box")
dv.style.background="url('images/"+arr[i]+"')"
//dv.style.background="url('"+arr[i]+"')"
dv.style.backgroundSize="cover"
dv.innerText=txt[i]
i++
if(i==arr.length)
i=0
}
window.setInterval(slider,3000)
</script>
