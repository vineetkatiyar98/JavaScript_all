<script>
var obj=new Date()
alert("Time :"+obj.getHours()+":"+obj.getMinutes()+":"+obj.getSeconds()+":"+obj.getMilliseconds())

alert(obj.toLocaleTimeString())
alert(obj.toLocaleDateString())
</script>
