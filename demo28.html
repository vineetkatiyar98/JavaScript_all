<script>
var arr=[]
var c=["Red","green","black","aqua","lightgreen","navy","skyblue","pink","grey","purple","yellow"]
for(var i=0;i<=9;i++)
{
var v=prompt("Enter Your Item")//1,2,"RAM"
arr[i]=v
}
var res="<select>"
var y=0
for(var x of arr)
{
res+="<option style='color:"+c[y]+";background:"+c[y+1]+";'>"+x+"</option>"
y++
}
res+="</select>";
document.write(res);
</script>
