<html>
<head>

</head>
<body>
<p id="p1"></p>
<p id="p2"></p>
<script>
var arr=["REACT JS","NODE JS","JS","JQUERY","VUE JS"]
var res="<select onchange='demo1(this)'>"
arr.forEach(function(x){
res+="<option>"+x+"</option>"
})
res+="</select>"
document.querySelector("#p1").innerHTML=res

function demo1(x)
{
document.querySelector("#p2").innerHTML=x.value
}
</script>
</body>
</html>
