<body>
    <script>
    obj1={
        Name:"RAM",
        Age:45,

    }
    obj2={
        Name:"ROHAN",
        Age:30,

    }

    }

    function demo(x,y,z)
    {
        this.Name=x
        this.Age=y
        this.Salary=z

    }
    
    demo.prototype.Branch="CS"

    var obj1=new demo("RAM",45,5000)
    var obj2=new demo("Rohan",50,5000000)
    var obj3=new demo("RAJ",20,500)

    console.log(obj1.Branch)//CS
    console.log(obj2.Branch)//CS
    console.log(obj3.Branch)//CS

    


    obj1.City="LUCKNOW"

    console.log(obj2)//50
    console.log(obj3)//500





    </script>
