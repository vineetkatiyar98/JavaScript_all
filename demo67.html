<html>
<head>
<style>
div
{
height:50px;
width:212px;
background:red;
border:8px groove grey;
text-align:center;
line-height:50px;
border-radius:5px;
font-size:40px;
float:left;
margin:2px;
}
</style>
</head>
<body onload="demo()">
<input type="text" id="txt"/>
<p></p>

<script>
function demo()
{
var s="0a1b2c3d4e5f6789"
var dv=""
for(var a=0;a<100;a++)// 0
{
var color="#"
var color1="#"
for(var i=0;i<=5;i++)
{
var rIndex=Math.floor(Math.random()*16)
var rIndex1=Math.floor(Math.random()*16)
var rCh=s[rIndex]  
var rCh1=s[rIndex1]  
color=color+rCh  
color1=color1+rCh1 
//alert(rIndex)
//alert(rCh)
}
//color=#02aea0
dv=dv+"<div onclick='copyCode(this)' style='background:"+color+";border:8px groove "+color1+"'>"+color+"</div>"  //<div>#12dea0</div><div>#12aea0</div><div>#02aea0</div>
}
document.querySelector("p").innerHTML=dv
}
function copyCode(x)
{
var txt=document.querySelector("input")
txt.value=x.innerText
txt.select()
document.execCommand("Copy")
alert("Color code Copied")
}
</script>

</html>
